<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/weadmin.css">
    <link rel="stylesheet" href="../css/newlogin.css">
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body class="login-bg">

<div class="login">

    <div class="message">WeAdmin 1.0-管理注册</div>
    <div id="darkbannerwrap"></div>


    <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="inputEmail3" >
    <span id="usermsg" class="msg layui-col-md1"></span>
    <hr class="hr15">
    <input name="password inputPassword3" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="inputPassword3">

    <span id="passwordmsg" class="msg layui-col-md1"></span>
    <hr class="hr15">
    <input name="password inputPassword3" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input" id="inputPassword3again">

    <span id="passwordmsgagain" class="msg layui-col-md1"></span>
    <hr class="hr15">
    <input name="code" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" id="yanzheng">
    <hr class="hr15">
    <a href="#" class="layui-col-md1" id="aimg"><img src="/code" alt="上海鲜花港 - 郁金香" id="img"/></a>
    <span id="codemsg" class="msg layui-col-md1 layui-col-md-offset1"></span>

    <hr class="hr15">
    <input  id="loginsubmit" value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">

    <hr class="hr20" >
   <span>已有账号：<a href="#" id="gologin"><u>去登录</u></a></span>

    <div>

    </div>

</div>



<script type="text/javascript" src="../js/user/newregister.js"></script>

<!-- 底部结束 -->

</body>
</html>
