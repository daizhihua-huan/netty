<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="weadmin-body">


    <div class="layui-form-item">
        <label for="startTime" class="layui-form-label">
            <span class="we-red"  >*</span>开始时间
        </label>
        <div class="layui-input-inline">
<!--            <input type="datetime-local" id="startTime" name="startTime" required="" lay-verify="required"-->
<!--                   class="layui-input" placeholder="yyyy/MM/dd" >-->
            <input type="text" class="layui-input" id="startTime" name="startTime" placeholder="开始时间">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="we-red" id="startmsg"></span>
        </div>

        <label for="endTime" class="layui-form-label">
            <span class="we-red">*</span>结束时间
        </label>
        <div class="layui-input-inline">

            <input type="text" class="layui-input" id="endTime" name="endTime"placeholder="结束时间">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="we-red" id="endmsg"></span>
        </div>



        <label for="number" class="layui-form-label">
            <span class="we-red">*</span>设备编号
        </label>
        <div class="layui-input-inline">
            <input type="number" id="number" name="number" required="" lay-verify="required"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span class="we-red" id="numbermsg"></span>
        </div>

        <label for="number" class="layui-form-label">
            <span class="we-red"></span>
        </label>

        <div class="layui-input-inline">

            <div class="layui-form-item">

                <button  class="layui-btn" lay-filter="add" lay-submit="" id="submit">提交</button>
                <button  class="layui-btn" lay-filter="add" lay-submit="" id="errorTest">错误检测</button>
            </div>




            <span id="erroemsg" style="color: red"></span>
        </div>
    </div>




    <video width="100%" height="700px" controls="controls" id="video" preload="auto"   >
        <source src=""   type="video/mp4">
    </video>



</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../js/video/send.js" type="text/javascript"></script>
</body>
</html>
